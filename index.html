
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Roses - Rose Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }

        /* Background flowers */
        .background-flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff7e5f, #feb47b);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }

        .background-flower::before,
        .background-flower::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff7e5f, #feb47b);
            border-radius: 50%;
        }

        .background-flower::before {
            top: -30px;
            left: 0;
        }

        .background-flower::after {
            top: 0;
            left: -30px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* "Sorry" text in the background */
        .sorry-text {
            position: absolute;
            font-family: 'Great Vibes', cursive;
            font-size: 120px;
            color: rgba(255, 255, 255, 0.2); /* Very subtle and transparent */
            z-index: 1;
            pointer-events: none; /* Ensures it doesn't interfere with clicks */
            animation: floatText 10s infinite ease-in-out;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Roses container */
        .roses-container {
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        /* Rose styling */
        .rose {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            border-radius: 50%;
            transform-origin: bottom center;
            opacity: 0;
            animation: bloom 4s infinite ease-in-out;
        }

        /* Different colors for roses */
        .rose:nth-child(1) .petal { background: linear-gradient(to bottom, #ff007f, #ff69b4); }
        .rose:nth-child(2) .petal { background: linear-gradient(to bottom, #ff1493, #ffc0cb); }
        .rose:nth-child(3) .petal { background: linear-gradient(to bottom, #ff6b6b, #ffcccb); }
        .rose:nth-child(4) .petal { background: linear-gradient(to bottom, #ff4757, #ff6b81); }
        .rose:nth-child(5) .petal { background: linear-gradient(to bottom, #ff7f50, #ffa07a); }

        /* Randomize bloom animation delays */
        .rose:nth-child(1) .petal { animation-delay: calc(var(--delay) * 0.1s); }
        .rose:nth-child(2) .petal { animation-delay: calc(var(--delay) * 0.2s); }
        .rose:nth-child(3) .petal { animation-delay: calc(var(--delay) * 0.3s); }
        .rose:nth-child(4) .petal { animation-delay: calc(var(--delay) * 0.4s); }
        .rose:nth-child(5) .petal { animation-delay: calc(var(--delay) * 0.5s); }

        @keyframes bloom {
            0% {
                opacity: 0;
                transform: rotate(var(--rotate)) scale(0);
            }
            50% {
                opacity: 1;
                transform: rotate(var(--rotate)) scale(1);
            }
            100% {
                opacity: 0;
                transform: rotate(var(--rotate)) scale(0);
            }
        }

        /* Message styling */
        .message {
            position: absolute;
            bottom: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 64px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: floatText 3s infinite ease-in-out;
            z-index: 3;
        }
    </style>
</head>
